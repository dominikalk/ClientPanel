<div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center pb-4 pt3">
                        <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span> Register
                    </h1>
                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" [(ngModel)]="email" required autocomplete="off" class="form-control">
                        </div>
                        <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" [(ngModel)]="password" required autocomplete="off" class="form-control">
                        </div>
                        <input type="submit" value="Register" class="btn btn-primary btn-block" autocomplete="off">
                    </form>
                </div>
            </div>
        </div>
    </div>
